    <body onload="set_random_video()">
        <div class="container">
            <div class="background">
                <video id="background_vid" src="media/vid2.mp4" playsinline muted autoplay onended="set_random_video()"></video>
            </div>

            <div class="sm">
                <a href="https://threads.net/text2motion"><i class="fa-brands fa-threads"></i></a>

                <a href="https://www.instagram.com/text2motion/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <script>
            const videos = [
                "media/vid1.mp4",
                "media/vid2.mp4",
                "media/vid3.mp4",
                "media/vid4.mp4",
                "media/vid5.mp4"
            ];

            function set_random_video() {
                const random_index = Math.round(Math.random() * videos.length);
                const selected_video = videos[random_index - 1];
                document.getElementById('background_vid').src = `${selected_video}`;
            }
        </script>
    </body>
